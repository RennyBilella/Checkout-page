<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>Checkout Page</title>
</head>

<body>
    <h1 class="title">Checkout</h1>
    <div class="container">
        <div class="card">
            <div id="product1" class="product">
                <img src="./src/photo1.png" alt="">
                <div>
                    <h2 class="productName">Vintage Backbag</h2>
                    <div class="dollar">
                        <p class="price">$54.99</p>
                        <p class="discount">$94.99</p>
                    </div>
                    <div class="quantity">
                        <button class="selector" onclick="decrement1()">-</button>
                        <span id="amount1">1</span>
                        <button class="selector" onclick="increment1()">+</button>
                    </div>
                </div>
            </div>
            <div id="product2" class="product">
                <img src="./src/photo2.png" alt="">
                <div>
                    <h2 class="productName">Levi Shoes</h2>
                    <div class="dollar">
                        <p class="price">$74.99</p>
                        <p class="discount">$124.99</p>
                    </div>
                    <div class="quantity">
                        <button class="selector"  onclick="decrement2()">-</button>
                        <span id="amount2">1</span>
                        <button class="selector"  onclick="increment2()">+</button>
                    </div>

                </div>
            </div>
            <div>
                <hr>
                <div class="shipping">
                    <p>shipping</p>
                    <p> $19</p>
                </div>

                <hr>
                <div class="total">
                    <p>Total</p>
                    <p>$999</p>
                </div>
            </div>
        </div>
        <form class="formulary" id="myForm" >
            <h2>Contact infomation</h2>
            <label for="email">Email</label>
            <input class="slots" type="email" name="email" id="email" placeholder="Enter your email..." required>
            <label for="phone">Phone</label>
            <input class="slots" type="number" name="phone" id="phone" placeholder="Enter your phone..." required>
            <h2>Shipping address</h2>
            <label for="name">Full name</label>
            <input class="slots" type="text" name="name" id="name" placeholder="Renny Bilella" required>
            <label for="address">Address</label>
            <input class="slots" type="text" name="address" id="address" placeholder="Your address.." required>
            <label for="city">City</label>
            <input class="slots" class="slots" type="text" name="city" id="city" placeholder="Your city.." required>
            <div class="direction">

                <label for="country">Country</label>
                <select class="slots2" type="text" name="country" id="country" placeholder="Your country.." required>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Peru">Peru</option>
                    <option value="Ecuador">Ecuador</option>
                </select>
                <label for="postalcode">Postal code</label>
                <input class="slots2" type="text" name="postCode" id="postCode" placeholder="Your post code.." required>
            </div>
            <div class="save">

                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Save this information for next time</label>
            </div>
            <button type="submit" class="continue" onclick="succes()">Continue</button>
        </form>

    </div>

    <script>
        var data=1;
        var data2=1;
        document.getElementById("amount1").innerText=data;
       
function succes(){
    alert("Success");
}


        function decrement1(){
            if(data>0){
                data=data-1;
            document.getElementById("amount1").innerText=data;
 }
        }

        function increment1(){
            data=data+1;
            document.getElementById("amount1").innerText=data;
        }
       
        
        document.getElementById("amount2").innerText=data2;
        
        function decrement2(){
            if(data2>0){
                data2=data2-1;
            document.getElementById("amount2").innerText=data2;
 }
        }

        function increment2(){
            data2=data2+1;
            document.getElementById("amount2").innerText=data2;
        }



    </script>

    <script src="js.js"></script>
</body>

</html>
